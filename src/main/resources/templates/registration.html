<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/layout" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Java meeting registration</title>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<!-- https://fonts.google.com/specimen/Roboto -->
<link rel="stylesheet" href="css/fontawesome.min.css">
<!-- https://fontawesome.com/ -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- https://getbootstrap.com/ -->
<link rel="stylesheet" href="css/templatemo-style.css">
</head>
<body>
	<div th:replace="common/header :: header">
	</div>
	
	<div class="container">
		<div class="hero-unit">
		<br></br>
			<h1>Java Meetup Registration</h1>
			

<form class="form" action="#" th:action="@{/registration}" th:object="${participator}" method="post">
<div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>
			<label class="form-text">Name:</label>
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text"> </span>
				</div>
				<input class="form-control  text-dark"
					placeholder="enter your name" name="name" id="name" type="text" th:field="*{name}"
					onChange="onNameChange" />
				<div id="name-error" class="invalid-feedback"></div>
			</div>
			<label class="form-text">Password:</label>
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text"> </span>
				</div>
				<input class="form-control  text-dark"
					placeholder="enter your password" name="password" id="password" th:field="*{password}"
					type="password" onChange="onPasswordChange" />
				<div id="password-error" class="invalid-feedback"></div>
			</div>
			<label class="form-text">Confirm password:</label>
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text"> </span>
				</div>
				<input class="form-control  text-dark"
					placeholder="confirm your password" name="password2" id="password2" th:field="*{password2}"
					type="password" onChange="onPassword2Change" />
				<div id="password2-error" class="invalid-feedback"></div>
			</div>
			<label class="form-text">Email:</label>
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text"> </span>
				</div>
				<input class="form-control  text-dark"
					placeholder="enter your email" name="email" id="email" type="text" th:field="*{email}"
					onChange="onEmailChange" />
				<div id="email-error" class="invalid-feedback"></div>
			</div>
			
			<p>
	 <input type="submit" class="btn btn-large btn-success" value="Sign up"/> <input type="reset" value="cancel"/>
			</p>

</form>
		</div>
	</div>
</body>
<footer>
	<div class="fixed-bottom" th:replace="common/footer :: footer"></div>
</footer>
</html>
